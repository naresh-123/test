
<div cdkDropListGroup>
    <div class="example-container" *ngFor="let f of fleet">
      <h2>{{f.item}}</h2>
      <div class="example-list" *ngIf="f.children"
        cdkDropList
        [cdkDropListData]="f.children"
        (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of f.children" cdkDrag>{{item.item}}</div>
      </div>
    </div>
  </div>
